{% extends "blog/base.html" %}
{% block content %}
  {% if comment %}
    <div role="alert" class="w-1/2 mx-auto">
      <div class="bg-green-500 text-white font-bold rounded-t px-4 py-2">Success</div>
      <div class="border border-t-0 border-green-400 rounded-b bg-green-100 px-4 py-3 text-green-700">
        <p>Your comment has been added.</p>
      </div>
      <button type="button" class="btn mt-2 mx-auto">
        <a href="{{ post.get_absolute_url }}">Back to the post</a>
      </button>
    </div>
  {% else %}
    <div role="alert">
      <div class="bg-red-500 text-white font-bold rounded-t px-4 py-2">Warning</div>
      <div class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700">
        <p>Something went wrong</p>
      </div>
    </div>
    {% include "blog/post/includes/comment_form.html" %}
  {% endif %}
{% endblock content %}
