{% extends "blog/base.html" %}
{% block title %}
  Add a comment.
{% endblock title %}
{% block content %}
  {% if comment %}
    <div class="bg-amber-100">
      <h2>Your comment has been added.</h2>
      <p>
        <a href="{{ post.get_absolute_url }}">Back to the post</a>
      </p>
    </div>
  {% else %}
    {% include "blog/post/includes/comment_form.html" %}
  {% endif %}
{% endblock content %}
