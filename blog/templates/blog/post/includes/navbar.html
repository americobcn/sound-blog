{% load blog_tags %}
<div class="flex items-center justify-between border-b border-gray-600 px-5 py-3">
  <a href="{% url 'blog:post_list' %}" class="flex items-center">
    <span class="inline-block bg-gradient-to-r from-amber-400 via-green-500 to-indigo-500 bg-clip-text text-4xl font-semibold whitespace-nowrap text-transparent">Sound Blog</span>
  </a>
  <div class="md:hidden">
    <button class="navbar-burger flex items-center p-3 text-yellow-200">
      <svg class="block h-4 w-4 fill-current"
           viewBox="0 0 20 20"
           xmlns="http://www.w3.org/2000/svg">
        <title>Mobile menu</title>
        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
      </svg>
    </button>
  </div>
  <form method="get"
        action="{% url 'blog:post_search' %}"
        class="w-2xl items-center justify-center">
    <input type="search"
           placeholder="Search"
           name="query"
           class="w-full rounded-4xl border-2 border-amber-400 p-2 text-amber-100 focus:border-4 focus:border-amber-400" />
  </form>
  <div class="hidden md:block">
    {% if request.user.is_authenticated %}
      <form action="{% url "account:logout" %}"
            method="post"
            class="m-0 p-0 inline">
        <button type="submit" class="btn mr-2">Logout</button>
        {% csrf_token %}
      </form>
      <span type="button" class="btn"><a href="{% url "account:dashboard" %}">Dashboard</a></span>
    {% else %}
      <span type="button" class="btn mr-2"><a href="{% url "account:login" %}">Login</a></span>
      <span type="button" class="btn"><a href="{% url "account:login" %}">Register</a></span>
    {% endif %}
  </div>
</div>
