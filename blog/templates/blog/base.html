{% load django_browser_reload %}
{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="AmÃ©rico's Sound Blog Page." />
    <title>
      {% block title %}
        Sound Blog
      {% endblock title %}
    </title>
    <link href="{% static 'css/blog.css' %}" rel="stylesheet" />
  </head>
  <body class="bg-slate-900 text-amber-100 font-roboto flex flex-col h-screen justify-between">
    <nav>
      {% include "blog/post/includes/navbar.html" %}
    </nav>
    <main class="flex flex-col w-fit mx-auto">
      {% block content %}
      {% endblock content %}
    </main>
    <div class="sidebar fixed top-20 lg:left-0 p-2 w-[300px] overflow-y-auto text-center bg-gray-800 h-fit">
      <nav aria-label="Sidebar" class="hidden lg:block w-fit overflow-y-auto">
        <h3>Latest Posts</h3>
        <div class="relative w-60 flex space-y-16 flex-col p-3">{% show_latest_posts 3 %}</div>
      </nav>
    </div>
    <footer>
      {% include "blog/post/includes/footer.html" %}
    </footer>
  </body>
</html>
